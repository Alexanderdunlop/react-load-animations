<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>UDM Example</title>
</head>
<body>
  <div id='container'></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/react-load-animations@1.0.0/dist/bundle.umd.js"></script>
  <script>
    const { Ellipsis, Ring, Ripple } = window.ReactLoadAnimations
    const container = document.getElementById('container')
    const Container = React.createElement(
      React.Fragment,
      null,
      React.createElement(Ellipsis),
      React.createElement(Ring),
      React.createElement(Ripple)
    )
    ReactDOM.render(Container, container)
  </script>
</body>
</html>
